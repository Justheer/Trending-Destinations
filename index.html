<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="destinations">


        <div class="trending">
            <h1>Trending Destinations</h1>
            <div class="arrow">
                <button class="left">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="right">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

        </div>

        <div class="description">
            <p>Immerse yourself in the vibrant culture of Trending Destinations. Discover hidden <br>
                gems,delectable cuisine, and unforgettable experiences</p>

        </div>

        <div class="container">
            <div class="destination">
                <img src="tokiyo.png" alt="Tokyo">
                <p>Tokyo</p>
            </div>
            <div class="destination">
                <img src="paris.png" alt="Paris">
                <p>Paris</p>
            </div>
            <div class="destination">
                <img src="london.png" alt="London">
                <p>London</p>
            </div>
            <div class="destination">
                <img src="italy.png" alt="Italy">
                <p>Italy</p>
            </div>
            <div class="destination">
                <img src="newyork.png" alt="New York">
                <p>New York</p>
            </div>
            <div class="destination">
                <img src="india.png" alt="India">
                <p>India</p>
            </div>
        </div>
    </section>
</body>

</html>
